    <body>
        <!-- Create New Project Screen -->
  <div class="container">
    <h1>Create New Project</h1>
    <form>
     <div class="div1"> 

        <div class="div-projectname"> <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required> </div>
        
        <div class="div-cycleduration"> <label for="cycle-duration">Cycle Duration (in days):</label>
            <input type="number" id="cycle-duration" name="cycle-duration" required> </div>
          
        <div class="div-frequency"><label for="cycle-frequency">Cycle Frequency (in days):</label>
            <input type="number" id="cycle-frequency" name="cycle-frequency" required>  </div>
    </div> 
    
   <div class="div2"> <h2>Activities </h2>
    <div class="div-activitybox"> <input type="text" name="activity" required>
          <input type="text" name="activity"> </div>
    </div>
   
      
      <!-- Add more activity input fields as needed -->
     <div class="div3">  <h2>Tasks</h2>
       <div class="div-taskbox"> <input type="text" name="task" required>
        <input type="text" name="task"> </div>
        <!-- Add more task input fields as needed -->
       </div>
    
       <div class="div4">  <h2>Tags</h2>
       <div class="div-tagbox"> <input type="text" name="tag" required>
        <input type="text" name="tag">
        <!-- Add more tag input fields as needed --> </div>  </div>
     
      <div class="div5">     
        <div class="div-reminderbox"><h2> Reminders </h2>
        <input type="checkbox" name="reminder"> Reminder for Activity 1<br>
        <input type="checkbox" name="reminder2"> Reminder for Task 2<br>
        <!-- Add more reminder checkboxes as needed --> </div></div>
  
      
    <div class="div6">  
        <div class="div-notebox"></div><h2>Notes</h2>
        <textarea name="notes"></textarea>  </div>
     
     
      <div class="button-container">
        <input type="submit" value="Create Project" class="button">
        <a href="home.html" class="button" onclick="goBack()">Cancel</a>
      </div>
    
    </form>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</html>
